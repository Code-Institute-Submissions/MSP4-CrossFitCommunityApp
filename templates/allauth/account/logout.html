{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid page-content">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-10 col-md-6 order-sm-first order-lg-2 content-block d-flex justify-content-center">
                <div class="allauth-form-inner-content">
                    <h1 class="header-text mb-4">{% trans "Sign Out" %}</h1>
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>
                    <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit">{% trans 'Sign Out' %}</button>
                    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
</div>
{% endblock %}
