{% extends "base.html" %}

{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="allauth-form-inner-content">
                    {% block inner_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
// Code to make sure the whole button div is clickable and not just the anchor.
    $(document).ready(function(){
        $(document).on("click", ".social-facebook", function(){
            window.location.href=$(this).find("a").attr('href');
            console.log("clicked facebook")
        })
        $(document).on("click", ".social-google", function(){
            window.location.href=$(this).find("a").attr('href');
            console.log("clicked google")
        })
    })
</script>
{% endblock %}
