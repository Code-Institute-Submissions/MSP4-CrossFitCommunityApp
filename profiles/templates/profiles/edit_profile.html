{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}

{% block content %}
                    <div class="container-fluid page-content">
                        <div class="row h-100 align-items-center justify-content-center">
                            <div class="col-10 col-md-6 order-sm-first order-lg-2 content-block">
                                <div class="allauth-form-inner-content">
                                    <h1 class="header-text mb-4">Edit Profile</h1>

                                    <form class="signup" id="edit-profile-form" method="post" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" id="submit-button">Edit Profile</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/unselected_select_field.js' %}"></script>
    <script type="text/javascript">
        $("#id_weight").attr('max', 250)
    </script>
{% endblock %}
