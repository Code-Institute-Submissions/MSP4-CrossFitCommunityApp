{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid page-content">
        <div class="row h-100 align-items-center">
            <div class="col-sm-6 col-lg-3 order-lg-1 content-block">
                <div class="fillblock"></div>
            </div>
            <div class="col-lg-6 order-sm-first order-lg-2 content-block">
                <div class="fillblock">
                    <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 order-lg-3 content-block">
                <div class="fillblock"></div>
            </div>
        </div>
    </div>
    <div id="created" val="{{ created }}" hidden></div>

{% endblock %}
