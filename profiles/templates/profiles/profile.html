{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid page-content">
        <div class="row h-100 align-items-center">
            <div class="col-sm-6 col-lg-3 order-lg-1 content-block">
                <div class="fillblock p-2"></div>
            </div>
            <div class="col-lg-6 order-sm-first order-lg-2 content-block">
                <div class="fillblock p-2">
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 order-lg-3 content-block">
                <div class="fillblock p-2">
                    <div class="container">
                        <div class="row">
                            <ul class="list-unstyled">
                                <li>Hero: {{ profile.full_name }}</li>
                                <li>Age: {{ profile.age }} years</li>
                                <li>{{ profile.town_or_city }} <i class="fflag fflag-{{ profile.country.code }} ff-lg ff-round" aria-label="{{ profile.country.code }}"></i></li>
                                <li>Weight: {{ profile.weight }}kg</li>
                            </ul>
                        </div>
                        <div class="row">
                             <a href="{% url 'edit_profile' %}">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
